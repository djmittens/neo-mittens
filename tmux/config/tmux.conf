# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"

set-option -g allow-rename on
set-option -g automatic-rename off

# Create new session with prefix + S
bind S command-prompt -p "New session name:" "new-session -s '%%'"

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Configure the Catppuccin theme
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin-tmux_show_git 0
set -g @catppuccin-tmux_pane_id_style hide 
set -g @catppuccin-tmux_zoom_id_style hide 
set -g @catppuccin-tmux_show_path 1

# The following line is used to display the pane title as the window name.
# The pane title is set by a shell script that is hooked into the shell's prompt.
set -g @catppuccin_window_text "#T"
set -g @catppuccin_window_current_text "#T"

# Plugins via TPM
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100

set -g status-left "#{E:@catppuccin_status_session}"

set -g status-right "#{E:@catppuccin_status_application}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_battery}"

set -g @catppuccin_window_status_base "#[fg=#CDD6F4,bg=#1E1E2E] #T "
set -g @catppuccin_window_status_current_format "#[fg=#1E1E2E,bg=#89B4FA,bold]#[fg=#1E1E2E,bg=#89B4FA] #T #[fg=#89B4FA,bg=#1E1E2E,nobold]"
# set -g window-status-current-format '#[bold]#I:#T'

# run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux
# run ~/.config/tmux/plugins/tmux-plugins/tmux-battery/battery.tmux

run -b '~/.tmux/plugins/tpm/tpm'
