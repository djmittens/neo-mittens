# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"

set-option -g allow-rename on 
set-option -g automatic-rename on 

# Configure the Catppuccin theme
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin-tmux_show_git 0
set -g @catppuccin-tmux_pane_id_style hide 
set -g @catppuccin-tmux_zoom_id_style hide 
set -g @catppuccin-tmux_show_path 1

set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

# Plugins via TPM
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100

set -g status-left "#{E:@catppuccin_status_session}"

set -g status-right "#{E:@catppuccin_status_application}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_battery}"

set -g @catppuccin_window_status_base "#[fg=#CDD6F4,bg=#1E1E2E] #W "
set -g @catppuccin_window_status_current_format "#[fg=#1E1E2E,bg=#89B4FA,bold]#[fg=#1E1E2E,bg=#89B4FA] #W #[fg=#89B4FA,bg=#1E1E2E,nobold]"
# set -g window-status-current-format '#[bold]#I:#W'

# run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux
# run ~/.config/tmux/plugins/tmux-plugins/tmux-battery/battery.tmux

run -b '~/.tmux/plugins/tpm/tpm'
