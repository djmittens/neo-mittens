# Obelisk server tmux configuration
# Ember/volcanic theme - unmistakably "you're on a server"

set-option -sg escape-time 0

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"

set-option -g allow-rename on
set-option -g automatic-rename off

# Create new session with prefix + S
bind S command-prompt -p "New session name:" "new-session -s '%%'"

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ============================================
# OBELISK THEME - Ember/Volcanic
# ============================================

# Status bar colors - deep obsidian with ember accents
set -g status-style "bg=#1A1415,fg=#E8D4C4"

# Status bar layout
set -g status-left-length 30
set -g status-right-length 60

# Left: session name with ember background
set -g status-left "#[bg=#D64933,fg=#0D0A0B,bold] #S #[bg=#1A1415,fg=#D64933]"

# Right: hostname prominent + time
set -g status-right "#[fg=#4A3C3C]#[bg=#4A3C3C,fg=#E8D4C4] %H:%M #[fg=#D64933]#[bg=#D64933,fg=#0D0A0B,bold] #H "

# Window status - current window highlighted in ember
set -g window-status-format "#[fg=#6B5555] #I:#W "
set -g window-status-current-format "#[fg=#1A1415,bg=#D64933]#[bg=#D64933,fg=#0D0A0B,bold] #I:#W #[fg=#D64933,bg=#1A1415]"

# Pane borders - ember accent
set -g pane-border-style "fg=#3D2B2B"
set -g pane-active-border-style "fg=#D64933"

# Message styling
set -g message-style "bg=#D64933,fg=#0D0A0B,bold"
set -g message-command-style "bg=#FF6B35,fg=#0D0A0B"

# Clock
set -g clock-mode-colour "#FF6B35"
