# Data partition bind mounts for obelisk
# This file documents the bind mounts to use the large data partition (1.7TB nvme0n1p3)
# for directories that can grow large over time.

# The data partition is mounted at /data
UUID=624b0d97-3fc0-4fbd-a9f0-d9e327cc6303	/data     	ext4      	rw,relatime	0 2

# Bind mounts to use large data partition
# These mount points redirect large directories to the data partition
/data/home        /home        none    bind    0 0
/data/var/log     /var/log     none    bind    0 0
/data/var/cache   /var/cache   none    bind    0 0
